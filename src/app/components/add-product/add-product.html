<body>
<main class="main-content">
  <section id="add-product">
    <div class="header">
      <h1>Add Product</h1>
    </div>

    <form (ngSubmit)="onSubmit()" #form="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="product.name" name="username" required>
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" id="price" [(ngModel)]="product.price" name="email" required>
      </div>

      <div class="form-group">
        <label for="description">description</label>
        <input type="text" id="description" [(ngModel)]="product.description" name="password" required>
      </div>

      <div class="form-group">
        <label for="quantity">quantity</label>
        <input type="text" id="description" [(ngModel)]="product.qty" name="password" required>
      </div>

      <button class="btn" type="submit">Add Product</button>
    </form>
  </section>
</main>
</body>
